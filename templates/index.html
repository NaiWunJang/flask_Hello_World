<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Functions</title>
</head>
<body>
    <h1>Hash Functions Demo</h1>
    <form action="/hash" method="post">
        <label for="text">Enter text to hash:</label>
        <input type="text" id="text" name="text">
        <button type="submit">Hash</button>
    </form>
    <form action="/sha256" method="post">
        <label for="text">Enter text for SHA-256:</label>
        <input type="text" id="text" name="text">
        <button type="submit">SHA-256</button>
    </form>
</body>
</html>
